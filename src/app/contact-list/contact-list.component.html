<div class="table-container">
  <table mat-table [dataSource]="contacts" class="">
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>Pseudonim</th>
      <td mat-cell *matCellDef="let contact">{{ contact.nickname }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Imię</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
      <td mat-cell *matCellDef="let contact">{{ contact.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Nr telefonu</th>
      <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef>Płeć</th>
      <td mat-cell *matCellDef="let contact">{{ contact.sex }}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Operacje</th>
      <td mat-cell *matCellDef="let contact">
        <mat-icon
          class="icon icon--details"
          aria-hidden="false"
          aria-label="Szczegóły kontaktu"
          matTooltip="Szczegóły kontaktu"
          matTooltipClass="blue-tooltip"
          matTooltipPosition="above"
          routerLink="/clients/details/{{ contact.id }}"
          >info_outline</mat-icon
        >
        <mat-icon
          class="icon icon--edit"
          aria-hidden="false"
          aria-label="Edytuj kontakt"
          matTooltip="Edytuj kontakt"
          matTooltipClass="blue-tooltip"
          matTooltipPosition="above"
          routerLink="/clients/edit/{{ contact.id }}"
          >edit</mat-icon
        >
        <!-- (click)="delete(contact)" -->
        <mat-icon
          class="icon icon--delete"
          aria-hidden="false"
          aria-label="Usuń kontakt"
          matTooltip="Usuń kontakt"
          matTooltipClass="red-tooltip"
          matTooltipPosition="above"
          (click)="openDelDialog(contact)"
          >delete_outline</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="element-row"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
<div class="text-center">
  <button
    mat-flat-button
    color="primary"
    class="mt-3"
    (click)="openAddDialog()"
  >
    Dodaj kontakt
  </button>
</div>
